{% extends 'main/account_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block body_account %}
<form method="POST" class="signup_form mr-2 ml-2">
	{% csrf_token %}
	<fieldset>
		{{form|crispy}}
	</fieldset>
	<section class="mt-4 mr-1 ml-1">
		<div class="row">
			<div class="col-lg-4 mt-2">
				<button type="submit">Log In</button>
			</div>
			<div class="col-lg-8 ">
				<h6 class="text-dark mt-3 ml-4">&nbsp;Don't have an account&nbsp;?
					<a href="{% url 'signup' %}"><span class="text-danger">Sign Up</span></a>
			</div>
		</div>




		<small> &nbsp;</small>
		<div class="text-right">
			<h6>Forgotten <a href="{% url 'password_reset' %}">Password</a></h6>
		</div>

	</section>
	<div class="subtitle pt-2 mt-2"></div>
</form>
<br>
<footer class="container mt-2">
	<p class="float-right"><a href="#"></a></p>
	<h6 class="text-center">© 2022 Company, Inc. · <a href="{% url 'TermAndPrivacy' %}">Privacy</a> · <a
			href="{% url 'TermAndPrivacy' %}">Terms</a>
	</h6>
</footer>
<script type="text/javascript">
	document.getElementsByTagName('label')[0].innerText = 'Email/Mobile No.';
</script>
{% endblock body_account %}
